<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en" ng-app="ditchApp">
<head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet/less" href="/static//less/ditch.less" type="text/css" media="screen" />
    <script type="text/javascript">
        less = {
            env: "development", // or "production"
            async: false,       // load imports async
            fileAsync: false,   // load imports async when in a page under
            // a file protocol
            poll: 2000,         // when in watch mode, time in ms between polls
            functions: {},      // user functions, keyed by name
            dumpLineNumbers: "comments", // or "mediaQuery" or "all"
            relativeUrls: false,// whether to adjust url's to be relative
            // if false, url's are already relative to the
            // entry less file
            //rootpath: ":/a.com/"// a path to add on to the start of every url
            //resource
        };
    </script>
    <script type="text/javascript" src="/static//js/library/less-1.3.3.js"></script>
</head>
<body>
{% block content %}{% endblock %}
{% block footer %}
<hr>
<p>Thanks for visiting my site.</p>
{% endblock %}
    <script type="text/javascript" src="/static/js/library/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/js/library/angular/angular.js"></script>
    <script type="text/javascript" src="/static/js/library/angular/angular-resource.js"></script>
    <script type="text/javascript" src="/static/js/ditchClient.js"></script>
    <script type="text/javascript" src="/static/js/ditchMain.js"></script>
    <script type="text/javascript" src="/static//js/library/highcharts.js"></script>
</body>
</html>
