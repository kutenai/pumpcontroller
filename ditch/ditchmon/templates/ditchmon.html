<!DOCTYPE html>
<html>
<head>
    <title>Ditch Monitor</title>
</head>
<body>

    <h1>Here are the results you desire</h1>

    <ul>
        {% for entry in entries %}
            <li>
                <span>Ditch:{{ entry.ditch_inches|floatformat:2 }}"</span>
                <span>Sump:{{ entry.sump_inches|floatformat:2}}"</span>
            </li>
        {% endfor %}
    </ul>

</body>
</html>
